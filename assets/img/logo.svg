<?xml version="1.0" encoding="UTF-8"?>
<!--
  Logotipo simples para o Desafio da Prevenção de Perdas.
  Usa formas geométricas básicas para representar proteção (escudo) e
  prevenção (símbolo de check). A paleta de cores segue o tema do
  aplicativo, garantindo consistência visual.
-->
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
  <defs>
    <linearGradient id="grad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#FFC107" />
      <stop offset="100%" stop-color="#1976D2" />
    </linearGradient>
  </defs>
  <!-- Escudo -->
  <path d="M32 2 L54 12 V32 C54 46 42 58 32 62 C22 58 10 46 10 32 V12 Z" fill="url(#grad)" stroke="#424242" stroke-width="2" />
  <!-- Check -->
  <polyline points="22,32 30,40 42,24" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
</svg>
